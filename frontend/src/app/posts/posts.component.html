<div>
  <button mat-button color="primary" routerLink="/addNews">Add news</button>
</div>
<mat-card *ngFor="let post of news">
  <img
    mat-card-sm-image
    [src]="api + '/uploads/' + post.image"
    [alt]="'Photo of ' + post.title"
  >
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['news/', post.id]">Read full post</button>
    <button mat-button color="warn">Delete post</button>
  </mat-card-actions>
</mat-card>
