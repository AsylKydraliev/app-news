<div>
  <button mat-button color="primary" routerLink="/addNews">Primary</button>
</div>
<mat-card *ngFor="let post of news">
  <img
    mat-card-sm-image
    [src]="api + post.image"
    [alt]="'Photo of ' + post.title"
  >
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
